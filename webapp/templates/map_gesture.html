{% extends "base.html" %}
{% block content %}
<section class="form-card">
  <h2>Map Gesture to Action</h2>
  <p>After submitting, a training window will open. Hold your gesture and press SPACE several times, then ENTER to save.</p>

  {% if message %}
    <p class="message">{{ message }}</p>
  {% endif %}

  <form method="post">
    <label for="gesture_name">Gesture Name</label>
    <input type="text" id="gesture_name" name="gesture_name" placeholder="e.g., fist, peace_sign" required>

    <label for="action_name">Action</label>
    <select id="action_name" name="action_name" required>
      <option value="">Select an action</option>
      {% for a in actions %}
        <option value="{{ a }}">{{ a }}</option>
      {% endfor %}
    </select>

    <button class="btn" type="submit">Train Gesture</button>
  </form>
</section>
{% endblock %}
